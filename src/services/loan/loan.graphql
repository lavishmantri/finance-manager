query GetLoansListAggregationDetails {
  getLoansListAggregationDetails {
    totalPrincipalInvested
    netXIRR
    absoluteReturns
    expectedPostClosureXIRR
    averageInterestRate
  }
}

query GetLoans {
  getLoansList {
    loans {
      ...loan
    }
  }
}

mutation CreateLoan(
  $interestRate: Float!
  $principal: Int!
  $loanAccount: String!
  $loanBasis: LoanBasis!
  $duration: String
  $date: String!
  $notes: String
  $guarantor: String
) {
  createLoan(
    interestRate: $interestRate
    principal: $principal
    loanAccount: $loanAccount
    basis: $loanBasis
    duration: $duration
    date: $date
    notes: $notes
    guarantor: $guarantor
  ) {
    ...loan
  }
}

mutation DeleteLoan($loanId: String!) {
  deleteLoan(loanId: $loanId) {
    status
  }
}

query LoanDetails($loanId: String) {
  getLoanDetails(loanId: $loanId) {
    loan {
      ...loan
    }
    loanComputedDetails {
      ...loanComputedDetails
    }
  }
}
