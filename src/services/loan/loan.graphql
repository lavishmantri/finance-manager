query GetLoans {
  getLoansList {
    ...loan
  }
}

mutation CreateLoan(
  $interestRate: Int!
  $principal: Int!
  $loanAccount: String!
  $loanBasis: LoanBasis!
  $duration: String
  $date: String
  $notes: String
  $guarantor: String
) {
  createLoan(
    interestRate: $interestRate
    principal: $principal
    loanAccount: $loanAccount
    basis: $loanBasis
    duration: $duration
    date: $date
    notes: $notes
    guarantor: $guarantor
  ) {
    ...loan
  }
}
